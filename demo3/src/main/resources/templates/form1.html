<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>form1.html</h2>
	<!-- form-param 이라는 주소로 p1,p2에 입력된 값을 post 방식으로 전송 -->
	<!-- action : 어디로 보낼지 -->
	<!-- method : 어떻게 보낼지 -->
	<form action = "form1-param" method="post">
		p1 : <input type="text" name="p1"><br>
		p2 : <input type="text" name="p2"><br>
		<input type="submit" name="전송"><br>
	</form>
</body>
</html>
